<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Biodiversity Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="container-fluid">

            <div class="jumbotron">
                <h1 class="display-4 text-center">Belly Button Biodiversity Dashboard</h1>
                <p class="text-center">Use the interactive charts below to explore the dataset</p>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div class="test-subject id">

                            <div class="dropdown">

                                <label for="sel1"><h1>Select sample test ID:</h1></label>
                                <select class="form-control" id="sel1">
                                                                                                            
                                </select>
                            </div>

                            <div class="demographic">
                                <div class="card border-dark mb-3" style="max-width: 30rem;">
                                    <div class="card-header">
                                        <h2>Demographic Info</h2>
                                    </div>
                                    <div class="card-body text-dark">
                                        <p class="card-text" id="demog"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div id="bar-plot">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body" id="gauge">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div id="bbl-plot"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="static/app.js"></script>
    <script src="static/bonus.js"></script>

</body>

</html>
